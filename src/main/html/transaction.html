<style type="text/css">
    @import "../less/transaction.less";
</style>
<div class="container transaction">
    <div class="row">
        <div class="col-md-12">
            <h1>Transactions</h1>

            <div class="row">

                <div class="col-md-4">
                   <div date-range-picker config="ctrl.dateRangerPickerConfig" ></div>
                </div>

                <div class="col-md-4">
                    <div object-table-filter data="ctrl.transactions" filtered-data="ctrl.filteredTransactions" columns="ctrl.columns"></div>
                </div>
                <div class="col-md-4">
                    <div class="pull-right">
                        <div object-table-pagination config="ctrl.paginationConfig" data="ctrl.sortedTransactions" page="ctrl.currentPage"></div>
                    </div>
                </div>
            </div>
            <br>
            <table class="table table-striped table-hover">
                <thead object-table-sorter config="ctrl.sorterConfig" columns="ctrl.columns" data="ctrl.filteredTransactions" sorted-data="ctrl.sortedTransactions"></thead>
                <tbody object-table ng-if="ctrl.filteredTransactions.length > 0" columns="ctrl.columns" data="ctrl.currentPage" config="ctrl.tableConfig"></tbody>
                <tbody ng-if="ctrl.filteredTransactions.length == 0">
                <tr>
                    <td colspan="{{ctrl.columns.length}}" class="text-center">No transactions match the supplied keywords</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
