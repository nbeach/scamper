<div class="container import">
	<div class="row">
		<div class="col-md-12">
			<h3>Import Files</h3>
			<br>
            <div file-drop on-load="ctrl.fileLoaded" class="well well-lg text-center file-drop">
                <div ng-hide="ctrl.getFiles().length > 0" class="file-drop-instructions text-muted">
                    Drop transaction CSV files or receipt images here
                </div>

                <div ng-repeat="file in ctrl.files()" class="dropped-item-container">
                    <img ng-if="ctrl.isImage(file)" class="dropped-image" ng-src="{{file.data | DataUrlFilter: file.mimeType}}">
                    <div ng-if="ctrl.isCsv(file)" class="dropped-csv text-center">
                        <span class="glyphicon glyphicon-file"></span>
                    </div>

                    <div class="status-container">
                        <span ng-show="file.uploadStatus === ctrl.saveStatus().COMPLETE" class="glyphicon glyphicon-ok text-success"></span>
                        <span ng-show="file.uploadStatus === ctrl.saveStatus().FAILED" class="glyphicon glyphicon-remove text-danger"></span>
                        <span ng-show="file.uploadStatus === ctrl.saveStatus().IN_PROGRESS" class="glyphicon glyphicon-cloud-upload text-muted"></span>
                    </div>
                </div>
                <span class="clearfix"> </span>
                </div>
            </div>
		</div>
	</div>
</div>
